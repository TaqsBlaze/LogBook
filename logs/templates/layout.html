<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {{ title }}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.2.0/css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.2.0/css/bootstrap-grid.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.2.0/css/bootstrap-utilities.css')}}">
    </head>
    <body>
        <header class="success">
            <h3>Log Book</h3>
        </header>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                        {{ message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block body %}
        {% endblock body %}
        <script src="{{url_for('static', filename='bootstrap-5.2.0/js/bootstrap.js')}}" async defer/>
        <script src="{{url_for('static', filename='bootstrap-5.2.0/js/bootstrap.bundle.js')}}" async defer/>
    </body>
</html>
